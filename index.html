<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="weatherform">
            <label for="city">
                <h1>Get the weather!</h1>
            </label>
            <input type="text" class="city" placeholder="Enter city here..." >
            <input type="submit" class="submitButton" value="Get weather" id="run">
        </div>
        <hr>
        <div class="results">
            <p>The weather today: <span class="weatherDayOne"></span></p>
            <p>The weather tomorrow: <span class="weatherDayTwo"></span></p>
            <p>The weather for the day after tomorrow: <span class="weatherDayThree"></span></p>
            <p>The weather for the day after the day after tomorrow: <span class="weatherDayFour"></span></p>
            <p>The weather for the last one but plus one day: <span class="weatherDayFive"></span></p>
        </div>
    </div>
<script src="./js/script.js"></script>
</body>

</html>
