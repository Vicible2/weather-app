<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="weatherform">
            <label for="city">
                <h1>Get the weather!</h1>
            </label>
            <input type="text" class="city" placeholder="Enter city here...">
            <input type="submit" class="submitButton" value="Get weather" id="run">
        </div>
        <hr>
        <div class="results">
            <p class="weatherDayOne">The weather today:</p>
            <p class="weatherDayTwo">The weather tomorrow: </p>
            <p class= "weatherDayThree">The weather for the day after tomorrow: </p>
            <p class="weatherDayFour">The weather for the day after the day after tomorrow: </p>
            <p class="weatherDayFive">The weather for the last one but plus one day: </p>
        </div>
    </div>

</body>

</html>
